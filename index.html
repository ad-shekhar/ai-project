<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">Arcade Hub</h1>
        <div class="games-container">
            <div class="game-card" data-game="pingpong">
                <div class="card-content">
                    <h2>Ping Pong</h2>
                    <p>Classic two-player paddle game</p>
                    <a href="pingpong/pingpong.html" class="play-btn">Play Now</a>
                </div>
            </div>
            <div class="game-card" data-game="flappybird">
                <div class="card-content">
                    <h2>Flappy Bird</h2>
                    <p>Navigate through obstacles</p>
                    <a href="flappybird/flappybird.html" class="play-btn">Play Now</a>
                </div>
            </div>
            <div class="game-card" data-game="puzzle">
                <div class="card-content">
                    <h2>Puzzle</h2>
                    <p>Test your problem-solving skills</p>
                    <a href="puzzle/puzzle.html" class="play-btn">Play Now</a>
                </div>
            </div>
            <div class="game-card" data-game="tictactoe">
                <div class="card-content">
                    <h2>Tic Tac Toe</h2>
                    <p>Classic X's and O's strategy game</p>
                    <a href="tic-tac-toe/tictactoe.html" class="play-btn">Play Now</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
