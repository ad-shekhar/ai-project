<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="connect4.css">
</head>
<body>
    <div class="game-container">
        <h1>Connect Four</h1>
        <div class="status-container">
            <div id="statusText">Your Turn</div>
        </div>
        <div id="board" class="board">
            <div class="column" data-col="0">
                <div class="cell" data-row="5"></div>
                <div class="cell" data-row="4"></div>
                <div class="cell" data-row="3"></div>
                <div class="cell" data-row="2"></div>
                <div class="cell" data-row="1"></div>
                <div class="cell" data-row="0"></div>
            </div>
            <div class="column" data-col="1">
                <div class="cell" data-row="5"></div>
                <div class="cell" data-row="4"></div>
                <div class="cell" data-row="3"></div>
                <div class="cell" data-row="2"></div>
                <div class="cell" data-row="1"></div>
                <div class="cell" data-row="0"></div>
            </div>
            <div class="column" data-col="2">
                <div class="cell" data-row="5"></div>
                <div class="cell" data-row="4"></div>
                <div class="cell" data-row="3"></div>
                <div class="cell" data-row="2"></div>
                <div class="cell" data-row="1"></div>
                <div class="cell" data-row="0"></div>
            </div>
            <div class="column" data-col="3">
                <div class="cell" data-row="5"></div>
                <div class="cell" data-row="4"></div>
                <div class="cell" data-row="3"></div>
                <div class="cell" data-row="2"></div>
                <div class="cell" data-row="1"></div>
                <div class="cell" data-row="0"></div>
            </div>
            <div class="column" data-col="4">
                <div class="cell" data-row="5"></div>
                <div class="cell" data-row="4"></div>
                <div class="cell" data-row="3"></div>
                <div class="cell" data-row="2"></div>
                <div class="cell" data-row="1"></div>
                <div class="cell" data-row="0"></div>
            </div>
            <div class="column" data-col="5">
                <div class="cell" data-row="5"></div>
                <div class="cell" data-row="4"></div>
                <div class="cell" data-row="3"></div>
                <div class="cell" data-row="2"></div>
                <div class="cell" data-row="1"></div>
                <div class="cell" data-row="0"></div>
            </div>
            <div class="column" data-col="6">
                <div class="cell" data-row="5"></div>
                <div class="cell" data-row="4"></div>
                <div class="cell" data-row="3"></div>
                <div class="cell" data-row="2"></div>
                <div class="cell" data-row="1"></div>
                <div class="cell" data-row="0"></div>
            </div>
        </div>
        <button id="restartBtn" class="restart-btn">Restart Game</button>
    </div>
    <script src="connect4.js"></script>
</body>
</html>
